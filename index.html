		<div class="super-container relative c-container h-100">
			<div class="main-container c-container layer">
				<!--gameplay screen-->
				<div id="no-tokens-screen" class="layer"></div>
				<div class="layer" id="token-screen">
					<div class="layer no-server-request" id="no-server-request">
						<div class="mg-t" id="t-s"></div>
					</div>
					<div class="layer">
                </div>
					<div class="layer" id="gameplay"></div>
				</div>
				<div class="layer" id="play-again"></div>
				<div class="layer">
					<div class="layer" id="feeding-screen"></div>
					<div class="layer" id="feeding-button"></div>
				</div>
				<!--//gameplay screen-->
				<!--Token Screen-->
				<div class="layer" id='init-animations'>
					<div class="layer" id="token-screen">
						<div class="layer">
							<div class="layer" id="overlay"></div>
							<div class="layer"></div>
							<div class="score-container flex-h">
								<div id="balance"></div>
							</div>
						</div>
					</div>
					<div class="flex-v layer">
						<div class="flex-v" id="token-container">

								<div class="flex-v">
									<img src="./assets/img/Pick-text.png" alt="">

							</div>
						</div>
						<div id="token-ui"></div>

							<img class="draggable" 	src="./assets/img/selector.png" alt="">

							<div id="tokens-amount">1</div>
						</div>
						<div class="flex-v">
							<div class="t-center f-22 lato">Tokens<br>To play</div>
						</div>
					</div>
					<div id="play-button"></div>
					</div>
				</div>
			</div>
			<!-- Start Screen -->
				    <div class="layer" id="s-layer">
					    <div class="layer" id="start-screen">
					    </div>				   
					    <div id="start-button-container">

                </div>
